<div class="d-flex flex-col shadow border-1 border-danger" *ngIf="statistic != null">
    <div class="p-4">
        <h2 class="m-0">
            <b>{{ statistic.countryCode }}</b>
            {{ statistic.firstName }} {{ statistic.lastName }}
        </h2>

        <p>Run: {{ statistic.runNumber }}</p>
    </div>

    <table *ngIf="statistic.raceData.length > 0" mat-table [dataSource]="statistic.raceData" class="w-100">
        <ng-container matColumnDef="sensorId">
            <th mat-header-cell *matHeaderCellDef> Sensor </th>
            <td mat-cell *matCellDef="let element"> {{element.sensorId}} </td>
        </ng-container>

        <ng-container matColumnDef="totalTime">
            <th mat-header-cell *matHeaderCellDef class="text-bold"> Total Time </th>
            <td mat-cell *matCellDef="let element"> {{ element.totalTime }} </td>
        </ng-container>

        <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
            <td mat-cell *matCellDef="let element"> {{element.timeStamp | date:'dd.MM.yyyy hh:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <h3 *ngIf="statistic.raceData.length > 0" class="p-4">Total: {{ statistic.totalTime }}</h3>
</div>
